<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySphere - An Online Python Interpreter</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #007BFF;
            --button-bg-hover: #0056b3;
            --editor-bg: #ffffff;
            --editor-border: #cccccc;
            --output-bg: #f0f0f0;
            --line-number-color: #333333;
            --editor-text-color: #000000;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --button-bg: #444444;
            --button-bg-hover: #222222;
            --editor-bg: #2d2d2d;
            --editor-border: #555555;
            --output-bg: #333333;
            --line-number-color: #e0e0e0;
            --editor-text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .CodeMirror {
            height: auto;
            background-color: var(--editor-bg);
            border: 1px solid var(--editor-border);
            border-radius: 4px;
            color: var(--editor-text-color);
        }

        .CodeMirror-linenumber {
            color: var(--line-number-color) !important;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-bg-hover);
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--output-bg);
            border: solid 1px var(--editor-border);
            border-radius: 4px;
            color: var(--text-color);
        }

        #themeToggle {
            margin-left: 10px;
        }

        #presetCodes {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PySphere - An Online Python Interpreter</h1>
        <textarea id="code" name="code"></textarea>
        <div class="button-container">
            <select id="presetCodes">
                <option value="">Select Preset Code</option>
                <option value="bmiCalculator">BMI Calculator</option>
                <option value="simpleStorage">Simple Storage System</option>
                <option value="fibonacciSequence">Fibonacci Sequence</option>
                <option value="primeChecker">Prime Number Checker</option>
                <option value="basicCalculator">Basic Calculator</option>
            </select>
            <button id="runButton">Run Locally</button>
            <button id="saveButton">Save</button>
            <button id="themeToggle">Toggle Dark Mode</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/python-hint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt-stdlib.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: "python",
            theme: "eclipse",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            showCursorWhenSelecting: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

        var globalScope = {};

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runCode() {
            var prog = editor.getValue();
            var mypre = document.getElementById("output");
            mypre.innerHTML = '';
            Sk.pre = "output";
            Sk.configure({ output: outf, read: builtinRead });
            var myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, prog, true);
            });
            myPromise.then(function(mod) {
                globalScope = mod.$d;
                console.log('success');
            },
                function(err) {
                    mypre.innerHTML = err.toString();
                });
        }

        function outf(text) {
            var mypre = document.getElementById("output");
            mypre.innerHTML += text;
        }

        function getSuggestions(cm, options) {
            var cur = cm.getCursor();
            var token = cm.getTokenAt(cur);
            var start = token.start;
            var end = cur.ch;
            var word = token.string.slice(0, end - start);
            var list = [];

            var pythonKeywords = ["and", "as", "assert", "break", "class", "continue", "def", "del", "elif", "else", "except", "False", "finally", "for", "from", "global", "if", "import", "in", "is", "lambda", "None", "nonlocal", "not", "or", "pass", "raise", "return", "True", "try", "while", "with", "yield"];

            if (token.type === "variable" || token.type === null) {
                pythonKeywords.forEach(function(kw) {
                    if (kw.indexOf(word) === 0) list.push(kw);
                });
                for (var name in globalScope) {
                    if (name.indexOf(word) === 0) list.push(name);
                }
            } else if (token.type === "property") {
                var objName = cm.getTokenAt({line: cur.line, ch: token.start}).string;
                if (globalScope[objName] && globalScope[objName].tp$getattr) {
                    var obj = globalScope[objName];
                    for (var attr in obj.tp$getattr) {
                        if (attr.indexOf(word) === 0) list.push(attr);
                    }
                }
            }

            return { list: list, from: CodeMirror.Pos(cur.line, start), to: CodeMirror.Pos(cur.line, end) };
        }

        CodeMirror.registerHelper("hint", "python", getSuggestions);

        document.getElementById("runButton").onclick = runCode;
        document.getElementById("saveButton").onclick = function() {
            localStorage.setItem('pythonCode', editor.getValue());
        };

        document.getElementById("presetCodes").onchange = function() {
            var preset = document.getElementById("presetCodes").value;
            var code = "";
            if (preset === "bmiCalculator") {
                code = `# BMI Calculator
def calculate_bmi(weight, height):
    return weight / (height ** 2)

weight = float(input("Enter your weight in kg: "))
height = float(input("Enter your height in meters: "))
bmi = calculate_bmi(weight, height)
print("Your BMI is:", bmi)`;
            } else if (preset === "simpleStorage") {
                code = `# Simple Storage System
storage = {}

def store_item(key, value):
    storage[key] = value
    print(f"Item stored: {key} = {value}")

def retrieve_item(key):
    return storage.get(key, "Item not found")

store_item("name", "Alice")
store_item("age", 30)
print(retrieve_item("name"))
print(retrieve_item("age"))`;
            } else if (preset === "fibonacciSequence") {
                code = `# Fibonacci Sequence
def fibonacci(n):
    a, b = 0, 1
    sequence = []
    for _ in range(n):
        sequence.append(a)
        a, b = b, a + b
    return sequence

n = int(input("Enter the number of terms: "))
print("Fibonacci sequence:", fibonacci(n))`;
            } else if (preset === "primeChecker") {
                code = `# Prime Number Checker
def is_prime(num):
    if num <= 1:
        return False
    for i in range(2, int(num**0.5) + 1):
        if num % i == 0:
            return False
    return True

number = int(input("Enter a number: "))
if is_prime(number):
    print(f"{number} is a prime number.")
else:
    print(f"{number} is not a prime number.")`;
            } else if (preset === "basicCalculator") {
                code = `# Basic Calculator
def add(x, y):
    return x + y

def subtract(x, y):
    return x - y

def multiply(x, y):
    return x * y

def divide(x, y):
    if y == 0:
        return "Cannot divide by zero!"
    return x / y

print("Select operation:")
print("1.Add")
print("2.Subtract")
print("3.Multiply")
print("4.Divide")

choice = input("Enter choice(1/2/3/4): ")

num1 = float(input("Enter first number: "))
num2 = float(input("Enter second number: "))

if choice == '1':
    print(f"{num1} + {num2} =", add(num1, num2))
elif choice == '2':
    print(f"{num1} - {num2} =", subtract(num1, num2))
elif choice == '3':
    print(f"{num1} * {num2} =", multiply(num1, num2))
elif choice == '4':
    print(f"{num1} / {num2} =", divide(num1, num2))
else:
    print("Invalid input")`;
            }
            editor.setValue(code);
        };

        document.getElementById("themeToggle").onclick = function() {
            document.body.classList.toggle("dark-mode");
            var isDarkMode = document.body.classList.contains("dark-mode");
            editor.setOption("theme", isDarkMode ? "monokai" : "eclipse");
        };

        function loadCode() {
            var storedCode = localStorage.getItem('pythonCode');
            if (storedCode) {
                editor.setValue(storedCode);
            }
        }

        window.onload = loadCode;
    </script>
</body>
</html>
