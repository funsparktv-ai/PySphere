<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Interpreter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Online Python Interpreter</h1>
        <textarea id="code" name="code"></textarea>
        <div class="button-container">
            <button id="runButton">Run Locally</button>
            <button id="saveButton">Save</button>
            <button id="runServerButton">Run on Server</button>
        </div>
        <pre id="output"></pre>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "python",
            theme: "eclipse",
            gutters: ["CodeMirror-linenumbers", "CodeMirror-lint-markers"],
            lint: true
        });

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runCode() {
            var prog = editor.getValue();
            var mypre = document.getElementById("output");
            mypre.innerHTML = '';
            Sk.pre = "output";
            Sk.configure({ output: outf, read: builtinRead });
            (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
            var myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, prog, true);
            });
            myPromise.then(function(mod) {
                console.log('success');
            },
            function(err) {
                mypre.innerHTML = err.toString();
                highlightError(err.toString());
            });
        }

        function runCodeOnServer() {
            var prog = editor.getValue();
            var mypre = document.getElementById("output");
            mypre.innerHTML = 'Running code on server...';

            fetch('https://your-backend-url.com/run_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: prog })
            })
            .then(response => response.json())
            .then(data => {
                mypre.innerHTML = data.output;
            })
            .catch(error => {
                mypre.innerHTML = 'Error: ' + error;
            });
        }

        function highlightError(errorText) {
            var errorLine = getErrorLineNumber(errorText);
            if (errorLine !== null) {
                editor.addLineClass(errorLine - 1, 'background', 'line-error');
            }
        }

        function getErrorLineNumber(errorText) {
            var regex = /on line (\d+)/;
            var match = regex.exec(errorText);
            if (match) {
                return parseInt(match[1], 10);
            }
            return null;
        }

        function outf(text) {
            var mypre = document.getElementById("output");
            mypre.innerHTML = mypre.innerHTML + text;
        }

        document.getElementById("runButton").onclick = function() {
            editor.operation(function() {
                editor.eachLine(function(line) {
                    editor.removeLineClass(line, 'background', 'line-error');
                });
            });
            runCode();
        };

        document.getElementById("saveButton").onclick = function() {
            var code = editor.getValue();
            localStorage.setItem('savedCode', code);
            alert('Code saved successfully!');
        };

        document.getElementById("runServerButton").onclick = function() {
            runCodeOnServer();
        };

        function loadCode() {
            var savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                editor.setValue(savedCode);
            }
        }

        window.onload = loadCode;
    </script>
</body>
</html>
