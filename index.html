<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySphere - An Online Python Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #007BFF;
            --button-bg-hover: #0056b3;
            --editor-bg: #ffffff;
            --editor-border: #cccccc;
            --output-bg: #f0f0f0;
            --line-number-color: #333333;
            --editor-text-color: #000000;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --button-bg: #444444;
            --button-bg-hover: #222222;
            --editor-bg: #2d2d2d;
            --editor-border: #555555;
            --output-bg: #333333;
            --line-number-color: #e0e0e0;
            --editor-text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .CodeMirror {
            height: auto;
            background-color: var(--editor-bg);
            border: 1px solid var(--editor-border);
            border-radius: 4px;
            color: var(--editor-text-color);
        }

        .CodeMirror-linenumber {
            color: var(--line-number-color) !important;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-bg-hover);
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--output-bg);
            border: solid 1px var(--editor-border);
            border-radius: 4px;
            color: var(--text-color);
        }

        #themeToggle {
            margin-left: 10px;
        }

        #presetCodes {
            margin-right: 10px;
        }

        #username {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid var(--editor-border);
            border-radius: 4px;
        }
    </style>
</head>
<body onload="brython()">
    <div class="container">
        <h1>PySphere - An Online Python Editor</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <textarea id="code" name="code"></textarea>
        <div class="button-container">
            <select id="presetCodes">
                <option value="">Select Preset Code</option>
                <option value="bmiCalculator">BMI Calculator</option>
                <option value="simpleStorage">Simple Storage System</option>
                <option value="fibonacciSequence">Fibonacci Sequence</option>
                <option value="primeChecker">Prime Number Checker</option>
                <option value="basicCalculator">Basic Calculator</option>
            </select>
            <button id="runButton">Run Locally</button>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
            <button id="themeToggle">Toggle Dark Mode</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/python-hint.min.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: "python",
            theme: "eclipse",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            showCursorWhenSelecting: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

        function runCodeLocally() {
            let code = editor.getValue();
            let outputElement = document.getElementById("output");
            outputElement.innerText = "Running...";

            try {
                let output = __BRYTHON__.py2js(code).to_js();
                outputElement.innerText = output;
            } catch (err) {
                outputElement.innerText = err;
            }
        }

        function saveCode() {
            var username = document.getElementById("username").value;
            if (username) {
                localStorage.setItem('pythonCode_' + username, editor.getValue());
                alert("Code saved for user: " + username);
            } else {
                alert("Please enter a username to save your code.");
            }
        }

        function loadCode() {
            var username = document.getElementById("username").value;
            if (username) {
                var storedCode = localStorage.getItem('pythonCode_' + username);
                if (storedCode) {
                    editor.setValue(storedCode);
                    alert("Code loaded for user: " + username);
                } else {
                    alert("No code found for user: " + username);
                }
            } else {
                alert("Please enter a username to load your code.");
            }
        }

        document.getElementById("runButton").onclick = runCodeLocally;
        document.getElementById("saveButton").onclick = saveCode;
        document.getElementById("loadButton").onclick = loadCode;

        document.getElementById("themeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        document.getElementById("presetCodes").addEventListener("change", function() {
            var code = this.value;
            if (code === "") return;
            switch (code) {
                case "bmiCalculator":
                    editor.setValue(`# BMI Calculator
height = float(input("Enter height in meters: "))
weight = float(input("Enter weight in kilograms: "))

bmi = weight / (height ** 2)
print("Your BMI is:", bmi)`);
                    break;
                case "simpleStorage":
                    editor.setValue(`# Simple Storage System
storage = {}

def add_item(key, value):
    storage[key] = value

def get_item(key):
    return storage.get(key)

def remove_item(key):
    if key in storage:
        del storage[key]

# Example Usage:
add_item("name", "John")
add_item("age", 30)
print(get_item("name"))
print(get_item("age"))
remove_item("age")
print(get_item("age"))`);
                    break;
                case "fibonacciSequence":
                    editor.setValue(`# Fibonacci Sequence
def fibonacci(n):
    fib_seq = [0, 1]
    for i in range(2, n):
        fib_seq.append(fib_seq[i-1] + fib_seq[i-2])
    return fib_seq

n = int(input("Enter the number of terms: "))
print("Fibonacci Sequence:")
print(fibonacci(n))`);
                    break;
                case "primeChecker":
                    editor.setValue(`# Prime Number Checker
def is_prime(num):
    if num <= 1:
        return False
    for i in range(2, int(num ** 0.5) + 1):
        if num % i == 0:
            return False
    return True

num = int(input("Enter a number: "))
if is_prime(num):
    print(num, "is a prime number")
else:
    print(num, "is not a prime number")`);
                    break;
                case "basicCalculator":
                    editor.setValue(`# Basic Calculator
def add(a, b):
    return a + b

def subtract(a, b):
    return a - b

def multiply(a, b):
    return a * b

def divide(a, b):
    if b != 0):
        return a / b
    else:
        return "Cannot divide by zero"

num1 = float(input("Enter first number: "))
num2 = float(input("Enter second number: "))

print("Addition:", add(num1, num2))
print("Subtraction:", subtract(num1, num2))
print("Multiplication:", multiply(num1, num2))
print("Division:", divide(num1, num2))`);
                    break;
                default:
                    break;
            }
        });

        function showSuggestions(editor) {
            CodeMirror.showHint(editor, CodeMirror.hint.python, { completeSingle: false });
        }

        editor.on("inputRead", function(instance, event) {
            if (event.origin === "+input" && /^[a-zA-Z]$/.test(event.text[0])) {
                showSuggestions(instance);
            }
        });
    </script>
</body>
</html>
