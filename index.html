<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Interpreter</title>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt-stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
        }
        #runButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Online Python Interpreter</h1>
    <textarea id="code" rows="10" cols="50">
print("Hello, World!")
    </textarea>
    <br>
    <button id="runButton">Run</button>
    <pre id="output"></pre>

    <script>
        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runCode() {
            var prog = document.getElementById("code").value;
            var mypre = document.getElementById("output");
            mypre.innerHTML = '';
            Sk.pre = "output";
            Sk.configure({ output: outf, read: builtinRead });
            (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
            var myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, prog, true);
            });
            myPromise.then(function(mod) {
                console.log('success');
            },
                function(err) {
                    mypre.innerHTML = err.toString();
                });
        }

        function outf(text) {
            var mypre = document.getElementById("output");
            mypre.innerHTML = mypre.innerHTML + text;
        }

        document.getElementById("runButton").onclick = runCode;
    </script>
</body>
</html>
